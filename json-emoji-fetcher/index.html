<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <title>Emoji Fetcher</title>
</head>
<body>
    <input type="text" name="emojiName" id="emojiName" placeholder="Emoji's Name">
    <input type="text" name="emojiCategory" id="emojiCategory" placeholder="Emoji's Category">
    <input type="button" value="Get some 'moji's data" id="btnFetchData">
    <table>
        <thead>
            <tr>
                <td>Char</td>
                <td>Name</td>
                <td>Category</td>
                <td>Code</td>
            </tr>
        </thead>
        <tbody id="emojiTableContainer">
            
        </tbody>
    </table>
    <footer class="sticky">
        <div>
            <a href="https://www.github.com/GhostyJade">Github</a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
